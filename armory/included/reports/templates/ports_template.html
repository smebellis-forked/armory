  {% if 'nessus' in port.data %}
        <button id="button-nessus-{{ ip | replace('.', '_')}}-{{ port_num }}" onclick="load_nessus(this.id)">Load Nessus</button>
        {% endif %}
        {% if 'gowitness' in port.data %}
        <button id="button-gowitness-{{ ip| replace('.', '_') }}-{{ port_num }}" onclick="load_gowitness(this.id)">Load Gowitness</button>
        {% endif %}
        {% if 'ffuf' in port.data %}
        <button id="button-ffuf-{{ ip | replace('.', '_')}}-{{ port_num }}" onclick="load_ffuf(this.id)">Load FFuF</button>
        {% endif %}
  <div id="nessus-{{ ip | replace('.', '_')}}-{{ port_num }}"></div>
  <div id="gowitness-{{ ip | replace('.', '_')}}-{{ port_num}}"></div>
  <div id="ffuf-{{ ip | replace('.', '_')}}-{{ port_num }}"></div>
